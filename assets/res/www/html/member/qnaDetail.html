<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/muikit.css" />
</head>

<body>

    <header class="header ">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1 class="line">
            문의 상세 내역
        </h1>
        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
        </div>
    </header>

    <!-- 상단바 -->
    <div class="container">

        <ul class="page-list">
            <li class="item-container-box">
                <div class="item-box-top">
                    <div class="item-box-l">문의 번호 : <span>123456789</span></div>
                    <div class="item-box-r">2022.03.31</div>
                </div>
                <div class="item-box-top">
                    <div class="item-box-title">문의 제목</div>
                    <div class="item-box-pro">문의 내용</div>
                </div>
            </li>

            <li class="item-container-box">
                <div class="item-box-top">
                    <div class="item-box-l">답변 번호 : <span>123456789</span></div>
                    <div class="item-box-r">2022.03.31</div>
                </div>
                <div class="item-box-bottom">
                    <div class="item-box-title">답변 제목</div>
                    <div class="item-box-pro">답변 내용</div>
                </div>
            </li>

            <!-- 로그인 된 유저의 문의글이 아니거나, 답변이 등록된 상태이면 수정/삭제 비활성화 -->
            <div class="qna-button">
                삭제하기
            </div>
            <div class="qna-button">
                수정하기
            </div>
        </ul>
        </br>
    </div>

</body>

</html>
