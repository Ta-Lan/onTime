<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../css/morpheus-style.css" />
    <link rel="stylesheet" href="../css/swiper.min.css" />
    <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>

    <header class="header ">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1 class="line">
            내 정보 수정
        </h1>
        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
        </div>
    </header>

    <!-- 상단바 -->
    <div class="container mg-t36">
        <div class="aa">
            <div class="title">
                내 정보
            </div>
            <ul class="account-info">
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">이름</div>
                        <div class="item-info">김소담</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">닉네임</div>
                        <div class="item-info">일억이</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">생년월일</div>
                        <div class="item-info"><span>1998-04-03</span></div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">주소</div>
                        <div class="item-info">인천광역시 남동구</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">비밀번호</div>
                        <div class="item-info">•••••••</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">휴대전화 번호</div>
                        <div class="item-info">01012341234</div>
                    </div>
                </li>
                <div class="btn-wrap">
                
                    <button type="button" id="modify-info" class="btn-point-color">
                        정보 수정
                    </button>
                </div>
                <li class="item-container">
                    <div class="delete-account">
                        계정 탈퇴
                    </div>
                </li>
            </ul>
        </div>
    </div> 
    
    <!-- 하단바 -->

    <div class="footer">
        <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->
        <ul class="foot-menu-wrap">
            <li>
                <img src="../img/pictogram/list.png" alt="요청/견적">
                <br />
                요청/견적
            </li>
            <li>
                <img src="../img/pictogram/search.png" alt="고수찾기">
                <br />
                고수 찾기
            </li>
            <li>
                <img src="../img/pictogram/home.png" alt="홈">
                <br />
                홈
            </li>
            <li>
                <img src="../img/pictogram/chat.png" alt="메시지">
                <br />
                메시지
            </li>
            <li>
                <img src="../img/pictogram/people.png" alt="마이페이지">
                <br />

            </li>
        </ul>
