<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css"/>
    <link rel="stylesheet" href="../../css/swiper.min.css"/>
    <link rel="stylesheet" href="../../css/muikit.css"/>
</head>
<body>
<div class="wrapper">
    <header class="header line">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1 class="logo">
            TALAN
        </h1>
        <button type="button" class="btn-menu r-fix">
            메뉴
            <!-- 왼쪽 버튼 class="l-fix" 추가 -->
            <!-- 오른쪽 버튼 class="r-fix" 추가 -->
        </button>

        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
    </header>
    <!-- 상단바 -->
    <!-- *************************************   -->
    <div class="tbl-menu-box">
        <table class="info-wrap">
            <form>
                <tr>
                    <th>카테고리</th>
                    <td><label>
                        <select name="category">
                            <option value="lesson">레슨</option>
                            <option value="home">홈/리빙</option>
                            <option value="event">이벤트</option>
                            <option value="business">비즈니스</option>
                            <option value="design">디자인/개발</option>
                            <option value="health">건강/미용</option>
                            <option value="">알바</option>
                            <option value="">기타</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <th>일시</th>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td class="ipt-form-col"><input type="text"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td class=""><input type="text"></td>
                </tr>
                <tr>
                    <th>우대사항</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>지역</th>
                    <td><select name="sido1" id="sido1"></select>
                        <select name="gugun1" id="gugun1"></select></td>
                </tr>
                <tr>
                    <th>업무강도</th>
                    <td>0<input type="range" min="0" max="10">10</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                </tr>
            </form>
        </table>
    </div>
    <!-- *************************************   -->
    <!-- 하단바 -->

</div>
<div class="footer">
    <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->
    <ul class="foot-menu-wrap">
        <li>
            <img src="../../img/pictogram/list.png" alt="요청/견적">
            <br/>
            요청/견적
        </li>
        <li>
            <img src="../../img/pictogram/search.png" alt="고수찾기">
            <br/>
            고수 찾기
        </li>
        <li>
            <img src="../../img/pictogram/home.png" alt="홈">
            <br/>
            홈
        </li>
        <li>
            <img src="../../img/pictogram/chat.png" alt="메시지">
            <br/>
            메시지
        </li>
        <li>
            <img src="../../img/pictogram/people.png" alt="마이페이지">
            <br/>
            마이페이지
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../js/ui/common.event.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->
<script type="text/javascript" src="../js/ui/requestwrite.js"></script>
</html>
