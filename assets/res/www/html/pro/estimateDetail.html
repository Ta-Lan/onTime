<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,user-scalable=false, viewport-fit=cover">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css"/>
    <link rel="stylesheet" href="../../css/swiper.min.css"/>
    <link rel="stylesheet" href="../../css/muikit.css"/>
</head>
<body>
<div class="wrapper">
    <header class="header line">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1>
            <span id="pro-id">김pro</span>님의 견적서
        </h1>
        <button type="button" class="btn-menu r-fix">
            메뉴
            <!-- 왼쪽 버튼 class="l-fix" 추가 -->
            <!-- 오른쪽 버튼 class="r-fix" 추가 -->
        </button>

        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
    </header>
    <!-- 상단바 -->
    <div class="wrapper">
        <div class="info-wrap">
            <div class="ipt-wrap">
                <div class="ipt-form-type2">
                    <span>예상소요시간</span>
                    <div class="estimate-ipt-form-col">
                        <input type="text" id="time-expect" name="time-expect" value="3시간30분">
                    </div>
                </div>
                <div class="ipt-form-type2">
                    <span>제시금액</span>
                    <div class="estimate-ipt-form-col">
                        <input type="text" id="price" name="price" value="100,000원">
                    </div>
                </div>
                <div class="ipt-form-type2">
                    <span>상세제목</span>
                    <div class="estimate-ipt-form-col">
                        <input type="text" id="subject" name="subject" value="견적서 상세제목">
                    </div>
                </div>
                <div class="ipt-form-type2">
                    <span>상세내용</span>
                    <div class="estimate-ipt-form-col">
                        <textarea class="report-textarea" id="content" name="content">
견적서 상세내용 디티오는 제가 다 만들엇는데요? 개머싯죠? 아니 그럼 리포지토리에 나 또 기여자 명단에 업는거잖아 나도 기여를 해야겟어 코드를 넘겨.
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 하단바 -->
<div class="footer">

    <div class="btn-wrap count2 pd">
        <button type="button" class="btn-point-color" id="chat-btn">
            1:1 채팅
        </button>
        <button type="button" class="btn-line" id="decline-btn">
            거절하기
        </button>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../../js/ui/common.event.js"></script>
<script type="text/javascript" src="../../js/ui/pro/estimateDetail.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->
</html>
