<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css"/>
    <link rel="stylesheet" href="../../css/swiper.min.css"/>
    <link rel="stylesheet" href="../../css/muikit.css"/>
    <link rel="stylesheet" href="../../css/ui/requestlist.css">
</head>
<body>
<div class="wrapper">
    <header class="header line">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1 class="logo">
            TALAN
        </h1>

        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
    </header>
    <!-- 상단바 -->
    <div class="main-box-05">
        <div class="Deadline">
            <div class="request-closed">요청 마감 or 견적 요청</div>
        </div>
        <div class="h2">앱개발 해줘</div>
        <div>2022.03.29</div>
        <button type="button" class="myrequest">내 요청서 보기</button>
    </div>

    <div class="main-box-04">
        <div class="request-profile">
            <div class="img"><img src="../../img/temp-img-profile.png"></div>
            <div class="detail">
                <div class="profile-name">박고수</div>
                <div class="info">
                    <img src="../../img/star.png"> 5.0 (99+) 개잘핵
                </div>
            </div>
        </div>
    </div>
    <div class="main-box-04">
        <div class="request-profile">
            <div class="img"><img src="../../img/temp-img-profile.png"></div>
            <div class="detail">
                <div class="profile-name">임고수</div>
                <div class="info">
                    <img src="../../img/star.png"> 5.0 (20) 견적 이름.
                </div>
            </div>
        </div>
    </div>
    <div class="main-box-04">
        <div class="request-profile">
            <div class="img"><img src="../../img/temp-img-profile.png"></div>
            <div class="detail">
                <div class="profile-name">아무튼고수</div>
                <div class="info">
                    <img src="../../img/star.png"> 5.0 (20) 견적 이름.
                </div>
            </div>
        </div>
    </div>
    <!--    받은 견적이 없을 때!!!-->
    <div class="no-received-quotes">
        <article class="no-items align-self-center text-center">
            <h3>받은 견적이 없습니다.</h3>
            <p class="help-block p2">
            <div class="desc">고수님에게 받은 견적이 없습니다.</div>
            </p><!----></article>
    </div>
</div>
<div class="footer">
    <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->
    <ul class="foot-menu-wrap">
        <!-- 최대 4개 li 가능 -->
        <li>
            <img src="../../img/pictogram/list.png" alt="요청/견적">
            <br />
            요청/견적
        </li>
        <li>
            <img src="../../img/pictogram/chat.png" alt="메시지">
            <br />
            메시지
        </li>
        <li>
            <img src="../../img/pictogram/home.png" alt="홈">
            <br />
            홈
        </li>
        <li>
            <img src="../../img/pictogram/search.png" alt="고수찾기">
            <br />
            문의
        </li>
        <li>
            <img src="../../img/pictogram/people.png" alt="마이페이지">
            <br />
            마이페이지
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../../js/ui/common.event.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->
</html>
