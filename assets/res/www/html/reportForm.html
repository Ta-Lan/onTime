<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../css/morpheus-style.css"/>
    <link rel="stylesheet" href="../css/swiper.min.css"/>
    <link rel="stylesheet" href="../css/muikit.css"/>
</head>
<body>
<div class="wrapper">
    <header class="header line">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1>
            신고
        </h1>

        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
    </header>
    <!-- 상단바 -->

    <div class="report-form">
        <ul class="mg-t33">
            <li>
                신고번호 : 
                <input type="text"/> 
            </li>
            <li>
                신고자 : 
                <input type="text"/> 
            </li>
            <li>
                신고대상 : 
                <input type="text"/> 
            </li>
            <li>
                내용 : 
                <input type="text"/>
            </li>
        </ul>
        <div class="report-btn">
            <button type="button">신고하기</button>
            <button type="button">취소하기</button>
        </div>
    </div>

    <!-- 하단바 -->
    <div class="wrapper" > 
        <div class="footer">
            <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->
            <ul class="foot-menu-wrap">
                <li>
                    <img src="../img/pictogram/list.png" alt="요청/견적">
                    <br/>
                    요청/견적
                </li>
                <li>
                    <img src="../img/pictogram/search.png" alt="고수찾기">
                    <br/>
                    고수 찾기
                </li>
                <li>
                    <img src="../img/pictogram/home.png" alt="홈">
                    <br/>
                    홈
                </li>
                <li>
                    <img src="../img/pictogram/chat.png" alt="메시지">
                    <br/>
                    메시지
                </li>
                <li>
                    <img src="../img/pictogram/people.png" alt="마이페이지">
                    <br/>
                    마이페이지
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../js/ui/common.event.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->
</html>
