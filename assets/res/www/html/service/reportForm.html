<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css"/>
    <link rel="stylesheet" href="../../css/swiper.min.css"/>
    <link rel="stylesheet" href="../../css/muikit.css"/>
</head>
<body>
<div class="wrapper">
    <header class="header line">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1>
            신고
        </h1>

        <button type="button" class="btn-back l-fix">
            뒤로가기
        </button>
    </header>
    <!-- 상단바 -->
    <div class="container">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <div class="cont-wrap">
            <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
            <div>
                <table class="tbl-ipt">
                    <colgroup>
                        <col style="width:30%"/>
                        <col style="width:70%"/>
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="bul">
                                신고하기
                            </th>
                            <td id="changePw">        
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                                신 고 번 호
                            </th>
                            <td>
                                <input type="text" disabled id="reportNumber" class="full"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                신 고 자
                            </th>
                            <td>
                                <input type="text" disabled id="reportPeople" class="full"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="required">
                                신 고 대 상
                            </th>
                            <td>
                                <input type="text" placeholder="신고대상 입력" id="password" class="full"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                내 용
                            </th>
                            <td>
                                <textarea class="full report-textarea" placeholder="신고내용 입력"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th class="required">
                                메 일
                            </th>
                            <td>
                                <input type="text" id="email" placeholder="이메일 입력" class="full"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
        
    </div>

    <!-- 하단바 -->
</div>
<div class="footer">
    <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->

        <div class="btn-wrap count2 pd">
            <button type="button" class="btn-point-color">
                신고하기
            </button>
            <button type="button" class="btn-line">
                취소하기
            </button>
        </div>
</div>
</body>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../../js/ui/common.event.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->
</html>
