<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/muikit.css" />
</head>

<body>

    <header class="header">
        <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
        <!-- 하단에 라인이 있는경우 class="line"추가 -->
        <h1 class="line">
            마이페이지
        </h1>
        <div class="join-pro line">
            PRO 가입하기
            <button type="button" class="btn-next">
                next
            </button>
        </div>
    </header>

    <!-- 상단바 -->
    <div class="container mg60">
        <ul class="profile-box">
            <li class="profile">
                <img src="../../img/profile-image.png" />
                <div class="name">
                    일억이 [PEOPLE]
                    <div class="b-text">
                        안녕하세요 멍멍
                    </div>
                </div>
            </li>
        </ul>
        <div class="bline"></div>
        <div class="aa">
            <ul class="page-list">
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">결제</div>
                        <div class="item-info">결제 정보</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">최근 결제 내역</div>
                        <div class="item-info">가장 최근 결제한 내역 띄우삼</div>
                    </div>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">최근 요청 내역</div>
                        <div class="item-info">가장 최근 요청한 내역 띄우삼</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">최근 후기 내역</div>
                        <div class="item-info">가장 최근 후기 쓴 내역 띄우삼</div>
                    </div>
                </li>
                <li class="item-container">
                    <div class="item">
                        <div class="item-title">최근 문의 내역</div>
                        <div class="item-info">가장 최근 문의한 내역 띄우삼</div>
                    </div>
                </li>
            </ul>
        </div>
    </div> 
    
    <!-- 하단바 -->

    <div class="footer">
        <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->
        <ul class="foot-menu-wrap">
            <li>
                <img src="../../img/pictogram/list.png" alt="요청/견적">
                <br />
                요청/견적
            </li>
            <li>
                <img src="../../img/pictogram/search.png" alt="고수찾기">
                <br />
                고수 찾기
            </li>
            <li>
                <img src="../../img/pictogram/home.png" alt="홈">
                <br />
                홈
            </li>
            <li>
                <img src="../../img/pictogram/chat.png" alt="메시지">
                <br />
                메시지
            </li>
            <li>
                <img src="../../img/pictogram/people.png" alt="마이페이지">
                <br />
                마이페이지
            </li>
        </ul>
    </div>


</body>

</html>
